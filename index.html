<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>btw13.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://assets.pudo.org/spiegel/fonts/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/bigboard.css" />
    <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico">

  </head>
  <body>
    <div id="loading-spinner">
      Ergebnisse werden neu geladen und tabuliert...
    </div>
    <div id="results-warning">
      Alle dargestellten Daten sind Testdaten. Das Ergebnis der Bundestagswahl wird traditionell erst 
      nach deren Durchführung verkündet.
    </div>

    <div id="airlock">
      <div class="container loading">
        <div class="row">
          <div class="col-md-12">
            Ergebnisse werden geladen und tabuliert...
          </div>
        </div>
      </div>
    </div>

    <script id="bigboard-template" type="text/x-handlebars-template">
      <header class="container">
        <div class="row">
          <div class="col-xs-10">
            <div class="election-name">{{summary.election}}</div>
          </div>
          <div class="col-xs-2">
            <div class="mark-temporary">{{summary.result}}</div>
          </div>
        <div>
      </header>

      <div class="container">
        {{#parties}}
          <div class="row result {{classes}}">
            <div class="col-xs-2 party-name fg-{{slug}} light">
              {{name}}
            </div>
            <div class="col-xs-2 numeric">
              {{percentage}}%
            </div>
            <div class="col-xs-1">
              <span class="trend {{percentage_trend}}">{{percentage_diff_text}}</span>
            </div>
            <div class="col-xs-2 numeric">
              {{direct_mandates}} <span class="legend">Kreise</span>
            </div>
            <div class="col-xs-1">
              <span class="trend {{direct_mandates_trend}}">{{direct_mandates_diff_text}}</span>
            </div>
            <div class="col-xs-2 numeric">
              {{total_seats}}
              <span class="legend">Sitze</span>
            </div>
            <div class="col-xs-1">
              <span class="trend {{total_seats_trend}}">{{total_seats_diff_text}}</span>
            </div>
          </div>
        {{/parties}}
        <div class="row result summary">
          <div class="col-xs-8">
            Insgesamt
          </div>
          <div class="col-xs-2 numeric">
            {{summary.total_seats}}
            <span class="legend">Sitze</span>
          </div>
          <div class="col-xs-1">
            <span class="trend {{summary.total_seats_trend}}">{{summary.total_seats_diff_text}}</span>
          </div>
        </div>
      </div>

      <!--div class="container states-list">
        <div class="row">
          <ul>
            {{#states}}
              <li><a href="#state-{{id}}">{{code}}</a></li>
            {{/states}}
          </ul>
        </div>
      </div>

      <div class="container">
        {{#states}}
          <div class="row">
            <div class="col-xs-12">
              <a name="state-{{id}}"></a>
              <p>{{label}} ({{code}})</p>
            </div>
          </div>
        {{/states}}
      </div-->

      <footer class="container">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <a href="https://github.com/pudo/btw13.js">btw13.js</a>: Auswertung der Daten des Bundeswahlleiters.
          </div>
          <div class="col-md-6 col-xs-12 regime-change">
            Wahlrecht:
            <a href="#" class="toggle-regime" data-regime="2009">2009</a> &middot;
            <a href="#" class="toggle-regime active" data-regime="2013">2013</a>
          </div>
        <div>
      </footer>
    </script>
    
    <!-- -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" charset="utf-8"></script>
    <script src="btw13.js" charset="utf-8"></script>
    <script src="js/bigboard.js" charset="utf-8"></script>
    <!--
    <script src="bigboard.js" charset="utf-8"></script>
    -->

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
